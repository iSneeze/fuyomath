<!DOCTYPE html>
<html lang="en">

    <title>Fuyo Math</title>

    <meta property="og:type" content="website">

</head>
<body>
    <h1>Cool math questions for Fuyo!</h1>
    <p>which we speedran making during this stream</p>
    <p>no units required, only numbers!</p>
    <p>Good luck! üçÄ</p>

    <form id="quiz">
    <section>
        <label>2 lucky charms are waiting for leite Fuyo. While she is away, they multiply by 2 every 10 minutes. 
            Fuyo takes an hour to come back. How many Lucky Charms does she have now?</label>
        <input type="number" id="q1" inputmode="numeric" step="any" required> 
        <span id="q1Error" class="error"></span>
    </section>

    <section>
        <label>The Lucky Charms have stashed away 2 liters of Fuyonade. 
            There are 8 thirsty lucky charms. How many liters of Fuyonade does every charm get if divided equally?</label>
        <input type="number" id="q2" inputmode="numeric" step="any" required>
        <span id="q2Error" class="error"></span>
    </section>

    <section>
        <label>There are 500 Lucky Charms, each Lucky Charm eats 3 bananas. 
            There's 26 bananas left, how many bananas were there?</label>
        <input type="number" id="q3" inputmode="numeric" step="any" required>
        <span id="q3Error" class="error"></span>
    </section>

    <section>
        <label>During Fuyos stream, the Luckycharms are sending cute chat messages. Every minute each lucky charm sends one message.
            10 Lucky charms stay for 1 hour. 20 lucky charms stay for half an hour. 5 Lucky Charms are getting Memberships. 
            How many messages have been sent?</label>
        <input type="number" id="q4" inputmode="numeric" step="any" required>
        <span id="q4Error" class="error"></span>
    </section>

    <section>
        <label>Fuyo is drawing a right triangle (90¬∞). Two of the sides are 3 cm and 4 cm long respectively. How long is the third side?</label>
        <input type="number" id="q5" inputmode="numeric" step="any" required> 
        <span id="q5Error" class="error"></span>
    </section>

    <section>
        <label>If fuyo drinks 3.5 liters of water in a day and her body absorbs 30% of it, how much fuyonade is excreted within that day?</label>
        <input type="number" id="q6" inputmode="numeric" step="any" required> 
        <span id="q6Error" class="error"></span>
    </section>

    <section>
        <label>Each week there are 30 lucky charms who lose two gallons to fuyo, 10 who lose four, and 5 who lose six. 
            Of the 5 lucky charms who lose six, 3 gain two gallons back. at the end of the week, how many gallons were lost to fuyo?</label>
        <input type="number" id="q7" inputmode="numeric" step="any" required>
        <span id="q7Error" class="error"></span>
    </section>

    <section>
        <label>Fuyo got funny "Stem Up" pills from the internet. Her stem is 3 inches long. 
            Every pill makes her stem twice as long as before. She takes 3 pills. How many inches long is her stem now?</label>
        <input type="number" id="q8" inputmode="numeric" step="any" required>
        <span id="q8Error" class="error"></span>
    </section>

    <section>
        <label>Lucky Charms are learning computer language. They don't understand. What is 1 + 1 in binary?</label>
        <input type="number" id="q9" inputmode="numeric" step="any" required>
        <span id="q9Error" class="error"></span>
    </section>

    <section>
        <label>If fuyo earns 793‚Ç¨ per week from Fuyocoin, and weekly leprechaun taxes take away 182‚Ç¨ of that, 
            how much moneys does she have at the end of the month (4 weeks)?</label>
        <input type="number" id="q10" inputmode="numeric" step="any" required>
        <span id="q10Error" class="error"></span>
    </section>

    <span id="score" class="score"></span>


    <input class="submit" type="submit" value="Check answers!">
</form>
</body>
</html>
